<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Restoran Menüsü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        .menu-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: bold;
        }

        .item-price {
            float: right;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <h1>Restoran Menüsü</h1>
        <ul>
            <li><span class="item-name">Mercimek Çorbası</span> <span class="item-price">35₺</span></li>
            <li><span class="item-name">Izgara Tavuk</span> <span class="item-price">90₺</span></li>
            <li><span class="item-name">Köfte</span> <span class="item-price">95₺</span></li>
            <li><span class="item-name">Pilav</span> <span class="item-price">30₺</span></li>
            <li><span class="item-name">Ayran</span> <span class="item-price">15₺</span></li>
            <li><span class="item-name">Kola</span> <span class="item-price">25₺</span></li>
        </ul>
    </div>
</body>

</html>
